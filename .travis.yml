language: java
sudo: false # faster builds
env:
  global:
    - CODECOV_TOKEN=6305c3ab-cba9-4ccf-bfb9-37a2cc46291a
before_install:
  - pyenv install 3.6.0
  - pip install requests
cache:
  directories:
    - $HOME/.m2
jdk:
  - oraclejdk11
script:
  - mvn clean test
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - python request.py